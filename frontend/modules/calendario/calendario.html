<div class="calendar-module-container">
    
    <div class="module-header">
        <div class="header-titles">
            <h2>Cronograma de Eventos</h2>
            <p>Visualiza la ocupaci√≥n de salas y eventos programados.</p>
        </div>
        </div>

    <div class="calendar-wrapper">
        
        <div class="calendar-sidebar">
            
            <div class="mini-calendar-title">Sede</div>
            <select id="filtro-sede-calendario" class="select-sede-full" onchange="cambiarSedeCalendario()">
                <option value="">üè¢ Todas las Sedes</option>
                </select>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">

            <div class="mini-calendar-title">Filtros de Sala</div>
            
            <div class="filter-group" id="contenedor-filtros-salas">
                <p style="font-size:12px; color:#999; text-align:center; padding:10px;">
                    <i class='bx bx-loader-alt bx-spin'></i> Cargando...
                </p>
            </div>

            </div>

        <div class="calendar-main-area">
            <div id="calendar-main"></div>
        </div>
    </div>

    <div id="modal-reserva" class="modal-overlay">
        <div class="modal-content slide-in-right">
            <div class="modal-header">
                <h3>Nueva Reserva</h3>
                <button class="btn-close" onclick="cerrarModalReserva()"><i class='bx bx-x'></i></button>
            </div>
            
            <div class="modal-body">
                <form id="form-reserva">
                    <input type="hidden" id="evt-id">

                    <h4 class="form-subtitle">Cliente</h4>
                    <div class="input-group">
                        <select id="evt-cliente" required>
                            <option value="" disabled selected>Seleccionar Cliente...</option>
                        </select>
                        <label class="static">Titular</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="evt-titulo" required placeholder=" ">
                        <label>T√≠tulo del Evento</label>
                    </div>

                    <h4 class="form-subtitle">Log√≠stica</h4>
                    <div class="row-grid">
                        <div class="input-group">
                            <select id="evt-salon">
                                <option value="" disabled selected>Selecciona Sede primero...</option>
                            </select>
                            <label class="static">Ubicaci√≥n</label>
                        </div>
                        <div class="input-group">
                            <input type="date" id="evt-fecha" required placeholder=" ">
                            <label class="static">Fecha</label>
                        </div>
                    </div>
                    
                    <div class="row-grid">
                        <div class="input-group">
                            <input type="time" id="evt-inicio" required placeholder=" ">
                            <label class="static">Hora Inicio</label>
                        </div>
                        <div class="input-group">
                            <input type="time" id="evt-fin" required placeholder=" ">
                            <label class="static">Hora Fin</label>
                        </div>
                    </div>

                    <h4 class="form-subtitle">Econ√≥mico</h4>
                    <div class="input-group">
                        <select id="evt-paquete" onchange="calcularTotales()">
                            <option value="" disabled selected>Seleccionar Paquete...</option>
                        </select>
                        <label class="static">Combo / Paquete</label>
                    </div>

                    <div class="row-grid">
                        <div class="input-group">
                            <input type="number" id="evt-total" placeholder=" " step="0.01" oninput="calcularSaldos()">
                            <label>Total a Pagar</label>
                        </div>
                        <div class="input-group">
                            <select id="evt-estado" onchange="checkEstadoPago()">
                                <option value="reservado">Reservado (50%)</option>
                                <option value="manual">Pago a Cuenta</option>
                                <option value="confirmado">Confirmado (Pagado)</option>
                                <option value="bloqueado">Bloqueo Mantenimiento</option>
                            </select>
                            <label class="static">Estado</label>
                        </div>
                    </div>

                    <div class="payment-summary-box">
                        <div class="payment-row">
                            <span class="pay-label">Adelanto / A Cuenta:</span>
                            <input type="number" id="evt-acuenta" class="pay-val" value="0.00" oninput="calcularSaldoManual()">
                        </div>
                        <div class="payment-row">
                            <span class="pay-total-label">Saldo Pendiente:</span>
                            <span id="txt-saldo" class="pay-total-val">S/ 0.00</span>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn-delete" id="btn-eliminar-evento" style="display:none; margin-right:auto;" onclick="eliminarEvento()">Eliminar</button>
                <button class="btn-cancel" onclick="cerrarModalReserva()">Cancelar</button>
                <button class="btn-primary" onclick="guardarReserva()">Guardar</button>
            </div>
        </div>
    </div>
</div>
