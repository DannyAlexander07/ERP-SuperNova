<div class="crm-container fade-in">

    <div class="table-responsive">
        <table class="crm-table">
            <thead>
                <tr>
                    <th width="20%">Cliente / Prospecto</th>
                    <th width="15%">Contacto</th>
                    <th width="12%">Origen</th>
                    <th width="15%">Evento / Fecha</th>
                    <th width="12%">Estado</th>
                    <th width="10%">Sede</th>
                    <th width="16%" style="text-align: right;">Acciones</th>
                </tr>
            </thead>
            <tbody id="crm-table-body">

        </table>
        
        <div id="crm-empty" style="display:none; text-align:center; padding:40px; color:#6b7280;">

    <div class="pagination-footer" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0;">

        <div style="display: flex; gap: 10px;">
            <button id="btn-prev" class="btn-cancel" onclick="cambiarPagina(-1)">Anterior</button>
            <button id="btn-next" class="btn-cancel" onclick="cambiarPagina(1)">Siguiente</button>
        </div>
    </div>
    <div id="modal-lead" class="modal-overlay">
        <div class="modal-content slide-in-right">
            <div class="modal-header">
                <h3>Nuevo Prospecto</h3>
                <button class="btn-close" onclick="cerrarModalLead()"><i class='bx bx-x'></i></button>

            <div class="modal-body">
                <form id="form-lead">

                    <div class="row-grid">
                        <div class="form-group">

                        </div>
                    </div>
                    
                    <div class="row-grid">
                        <div class="form-group">
                            <label>WhatsApp / Celular <span class="req">*</span></label>
                            <div class="input-wrapper">
                                <i class='bx bx-phone'></i>
                                <input type="tel" id="lead-telefono" required placeholder="999 888 777" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Canal de Origen</label>
                            <div class="input-wrapper">
                                <i class='bx bx-globe'></i>
                                <select id="lead-canal">

                                    <option value="Facebook">Facebook Ads</option>
                                    <option value="Instagram">Instagram</option>
                                    <option value="Web">P√°gina Web</option>
                                    <option value="Recomendacion">Recomendaci√≥n</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <h4 class="form-subtitle mt-3">Detalles del Evento</h4>
                    <div class="form-group">
                        <label>Nombre del Cumplea√±ero(a)</label>
                        <div class="input-wrapper">
                            <i class='bx bx-cake'></i>
                            <input type="text" id="lead-hijo" placeholder="Ej: Mateo" autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="row-grid">
                        <div class="form-group">
                            <label>Fecha Tentativa</label>
                            <div class="input-wrapper">
                                <input type="date" id="lead-fecha"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Hora Inicio</label>
                            <div class="input-wrapper">
                                <i class='bx bx-time'></i>
                                <input type="time" id="lead-hora-inicio" value="16:00" autocomplete="off"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Hora Fin</label>
                            <div class="input-wrapper">
                                <i class='bx bx-time'></i>
                                <input type="time" id="lead-hora-fin" value="19:00" autocomplete="off"> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="row-grid">
                        <div class="form-group">
                            <label>Sede Inter√©s</label>
                            <div class="input-wrapper">
                                <i class='bx bx-building'></i>
                                <select id="lead-sede" onchange="cargarSalasPorSede()"> 
                                    <option value="">Seleccionar...</option>
                                    </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Sala / Espacio</label>
                            <div class="input-wrapper">
                                <i class='bx bx-door-open'></i>
                                <select id="lead-sala" disabled>

                                </select>
                            </div>
                        </div>
                        <div class="form-group"></div>
                    </div>

                    <div class="row-grid">

                            <label>Combo / Paquete (Inventario)</label>
                            <div class="input-wrapper">
                                <i class='bx bx-gift'></i>
                                <select id="lead-paquete" onchange="calcularTotalLead()">
                                    <option value="">Cargando productos...</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Cantidad de Ni√±os</label>
                            <div class="input-wrapper">
                                <i class='bx bx-face'></i>
                                <input type="number" id="lead-cantidad-ninos" value="15" min="1" onchange="calcularTotalLead()" onkeyup="calcularTotalLead()">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="input-wrapper">

                                <input type="number" id="lead-valor" placeholder="0.00" readonly style="background-color: #f3f4f6; font-weight: bold;">
                            </div>

                    </div>
                    <div class="row-grid">
                        <div class="form-group">
                            <label>M√©todo de Pago (Se√±al)</label>

                                    <option value="transferencia">Transferencia</option>
                                    <option value="efectivo">Efectivo</option>
                                    <option value="yape">Yape</option>
                                    <option value="plin">Plin</option>
                                    <option value="tarjeta_credito">Tarjeta Cr√©dito</option>
                                    <option value="tarjeta_debito">Tarjeta D√©bito</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Vendedor (Comisionista)</label>
                            <div class="input-wrapper">
                                <i class='bx bx-user-voice'></i>
                                <select id="lead-vendedor">

                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nro Operaci√≥n / Ref (Opcional)</label>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Estado del Lead</label>
                        <div class="input-wrapper">
                            <i class='bx bx-flag'></i>
                            <select id="lead-estado">
                                <option value="nuevo">‚òÄÔ∏è Nuevo</option>
                                <option value="contactado">üìû Contactado</option>

                </form>
            </div>
            
            <div class="modal-footer">

                    üí∞ Cobrar Saldo (50%)
                </button>
                <button class="btn-cancel" onclick="cerrarModalLead()">Cancelar</button>

            </div>
        </div>
    </div>
</div>
